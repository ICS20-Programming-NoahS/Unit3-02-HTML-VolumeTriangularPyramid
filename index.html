<!DOCTYPE html>
<!-- Unit3-02-HTML-VolumeTriangularPyramid -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="volume of a pyramid">
    <meta name="keywords" content="immaculata, ICS2O">
    <meta name="author" content="Noah Smith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">

    <!--CSS file -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google's MDL-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>Volume of a right triangular pyramid, with JavaScript</title>
  </head>
  <body>
    <!--JavaScript file-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
     
    <!--MDL header-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a right triangular pyramid, with JavaScript</span>
        </div>
      </header>
    </div>
    <br>
    <br>
    <h2>Formula:</h2>
    <h3>V = 1/6 * a * b * h</h3>
    <img src="./images/pyramid.png" alt="Volume of a pyramid">

    <!-- Side a -->
    <form action="#">
      <p>Side a</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="side-a-of-pyramid"
        />
        <label class="mdl-textfield__label" for="side-a-of-pyramid">Side a...</label>
        <span class="mdl-textfield__error">Please type in a number!</span>
      </div>
    </form>

    <!-- Side b -->
    <form action="#">
      <p>Side b</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="side-b-of-pyramid"
        />
        <label class="mdl-textfield__label" for="side-b-of-pyramid">side a...</label>
        <span class="mdl-textfield__error">Please type in a number!</span>
      </div>
    </form>
				
    <!-- Height -->
    <form action="#">
      <p>Height</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="height-of-pyramid"
        />
        <label class="mdl-textfield__label" for="height-of-pyramid"> Height ...</label>
        <span class="mdl-textfield__error">Please type in a number!</span>
      </div>
    </form>
    
    <!-- Raised button with ripple -->
    <button
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      onclick="calculatepyramid()"
    >
      Calculate
    </button>
    <br/>
    <p>
      <div id="volume">
      </div>
    </p>
  </body>
</html>
